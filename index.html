<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrabble game on</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
            <tr>
                <td id="new-game">New Game</td>
            </tr>
        </table>
        <table id="crossword"></table>
        <table>
            <tr>
                <td id="shuffle" class="disabledClick">Shuffle</td>
            </tr>
        </table>        
        <table id="paletteAvailable"></table>
        <table>
            <tr>
                <td id="place" class="disabledClick">Place/Try</td>
                <td id="delete" class="disabledClick">Delete</td>

            </tr>
        </table>     
        <table id="paletteSubmit"></table>
        <table id="message">
            <tr>
                <td id="info-message">  </td>
            </tr>
        </table>
    <script src="script.js"></script>
</body>
</html>
